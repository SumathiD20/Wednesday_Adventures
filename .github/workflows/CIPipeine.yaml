name: CI Pipeline - Build, Test, and Dockerize

on:
  push:
    branches:
      - l00187927-WA-Jira18-CIPipeline
      - main
      - develop

jobs:
  build-test-dockerize:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (version 18.19.1)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.19.1'
        cache: 'npm'

    # Step 3: Install npm dependencies for backend and frontend
    - name: Install backend dependencies
      working-directory: ./project-backend
      run: npm ci

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    # Step 4: Ensure missing Babel plugin is installed (workaround for build issue)
    - name: Install required Babel plugin
      working-directory: ./frontend
      run: npm install --save-dev @babel/plugin-proposal-private-property-in-object

    # Step 5: Run ESLint (optional: does not stop build if warnings exist)
    - name: Run ESLint check
      working-directory: ./frontend
      run: |
        npm run lint || true  # Ignore warnings but still show output

    # Step 6: Build frontend with CI=false to avoid stopping on warnings
    - name: Build frontend
      working-directory: ./frontend
      run: CI=false npm run build

    # Step 7: Run npm tests for backend and frontend
    - name: Run backend tests
      working-directory: ./project-backend
      run: npm test

    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test

    # Step 8: Build Docker image
    - name: Build Docker image
      run: docker build -t wednesday-adventures-app .
