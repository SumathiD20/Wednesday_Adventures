name: CI Pipeline - Build

on:
  push:
    branches:
      - l00187927-WA-Jira18-CIPipeline
      - main
      - develop

jobs:
  build-test-dockerize:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (version 20)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    # Step 3: Install npm dependencies for backend and frontend
    - name: Install backend dependencies
      working-directory: ./project-backend
      run: npm ci

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    # Step 4: Ensure missing Babel and testing library plugins are installed
    - name: Install required dependencies
      working-directory: ./frontend
      run: |
        npm install --save-dev @babel/plugin-transform-private-property-in-object
        npm install --save-dev @testing-library/jest-dom

    # Step 5: Run Linter (will not fail the build on warnings)
    - name: Run Linter
      working-directory: ./frontend
      run: npm run lint || true

    # Step 6: Fix vulnerabilities (only for non-breaking changes)
    - name: Run npm audit fix
      run: npm audit fix || true

    # Step 7: Build frontend with CI=false to avoid failure on warnings
    - name: Build frontend
      working-directory: ./frontend
      run: CI=false npm run build
