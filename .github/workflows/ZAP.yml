name: OWASP Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  owasp-security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ------------------------------
    # OWASP Dependency-Check Scan (Directly from GitHub Code)
    # ------------------------------
    - name: Run OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "Wednesday_Adventures"
        path: "./"
        format: "ALL"  # Generates JSON, HTML, and XML reports
        out: "./dependency-check-report"

    - name: Upload Dependency-Check Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: dependency-check-report

    # ------------------------------
    # OWASP ZAP Scan (GitHub Code-Based Scan)
    # ------------------------------
    - name: Run OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.7.0
      with:
        target: "."
        fail_action: false
        cmd_options: "-a"

    - name: Upload OWASP ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-security-report
        path: zap.out

    # ------------------------------
    # Fail Build on Critical Vulnerabilities
    # ------------------------------
    - name: Fail Build on Critical Vulnerabilities
      run: |
        CRITICAL_COUNT=$(jq '.dependencies[]?.vulnerabilities[]? | select(.severity=="Critical") | length' dependency-check-report/dependency-check-report.json | wc -l)
        if [ "$CRITICAL_COUNT" -gt 0 ]; then
          echo "Critical vulnerabilities found! Failing the build."
          exit 1
        fi
