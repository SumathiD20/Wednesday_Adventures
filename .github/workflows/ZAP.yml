name: ZAP Security Scan

on:
  push:
    branches:
      - l00187927-WA-Jira18-CIPipeline
      - main
      - develop

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: Install backend dependencies
      working-directory: ./project-backend
      run: npm ci

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Install OWASP ZAP CLI
      run: npm install -g zap-cli

    - name: Run ZAP Security Scan
      run: |
        zap-cli quick-scan --self-contained http://your-application-url || echo "ZAP scan completed with issues"

    - name: Fetch ZAP report
      run: |
        zap-cli report -o zap_report.html -f html

    - name: Upload ZAP Report as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: zap-report
        path: ./zap_report.html
