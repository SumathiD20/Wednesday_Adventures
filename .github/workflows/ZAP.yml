name: OWASP ZAP Security Scan

on: [push, pull_request]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run OWASP ZAP
      run: |
        docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py -t http://example.com -g gen.conf -r testreport.html

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4  # Updated version here
      with:
        name: zap-report
        path: testreport.html
