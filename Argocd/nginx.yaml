apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: staging  # Replace with your namespace if needed
data:
  nginx.conf: |
    # nginx.conf

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        server {
            listen 80;
            server_name localhost;

            root /usr/share/nginx/html;

            location / {
                try_files $uri $uri/ /index.html;
            }

            location /static/ {
                try_files $uri =404;
            }

            location /assets/ {
                try_files $uri =404;
            }
        }
    }