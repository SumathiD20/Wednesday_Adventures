apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: prod  # Replace with your namespace if needed
data:
  nginx.conf: |
    # nginx.conf

    # Main HTTP block
    http {
        events {
            worker_connections 1024;  # This is the default and can be adjusted if needed
        }

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Server block for the application
        server {
            listen 80;
            server_name localhost;

            # Define the root of your app
            location / {
                root /usr/share/nginx/html;
                index index.html index.htm;
            }

            # Additional configurations for your paths
            location /homepage {
                root /usr/share/nginx/html;
                index index.html;
            }

            location /login {
                root /usr/share/nginx/html;
                index index.html;
            }

            location /userRegister {
                root /usr/share/nginx/html;
                index index.html;
            }

            location /forgotPassword {
                root /usr/share/nginx/html;
                index index.html;
            }

            location /errorland {
                root /usr/share/nginx/html;
                index index.html;
            }

            location /cart {
                root /usr/share/nginx/html;
                index index.html;
            }

            location /about {
                root /usr/share/nginx/html;
                index index.html;
            }
        }
    }
