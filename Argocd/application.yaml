---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
     frontend=l00187746/frontend:latest
     backend=l00187746/backend:latest
    argocd-image-updater.argoproj.io/frontend.update-strategy: newest-build
    argocd-image-updater.argoproj.io/backend.update-strategy: newest-build
    argocd-image-updater.argoproj.io/frontend.write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/backend.write-back-method: git:secret:argocd/git-creds
  name: wednesday-adventures
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/SumathiD20/Wednesday_Adventures.git
    targetRevision: feature-architecture
    path: Argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc