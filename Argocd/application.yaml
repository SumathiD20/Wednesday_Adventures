---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: frontend=l00187746/frontend,backend=l00187746/backend
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/frontend.tag-match: '^staging$'  # Explicitly match staging tag
    argocd-image-updater.argoproj.io/backend.tag-match: '^staging$'   # Explicitly match staging tag
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^staging$  # Only allow staging tag
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^staging$   # Only allow staging tag
  name: wednesday-adventures-staging
  namespace: argocd-staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/SumathiD20/Wednesday_Adventures.git
    targetRevision: staging
    kustomize: {} 
    path: Argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc