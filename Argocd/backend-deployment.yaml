---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: l00187746/backend:v1.1.0 # backend image name
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
      nodeSelector:
         nodegroup-role: worker-prod

---
apiVersion: v1
kind: Service
metadata:
  namespace: prod
  name: backend
spec:
  selector:
    app: backend  # Match the labels of your backend pods
  ports:
    - protocol: TCP
      port: 5000  # Port exposed by the Service
      targetPort: 5000  # Port on which the backend app is running
  type: ClusterIP  # Internal service (not exposed externally)
